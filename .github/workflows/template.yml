on:
  workflow_call:
    inputs:
      environment_name:
        required: true
        type: string

env:
  ENV: ${{ inputs.environment_name }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment_name }}
    steps:
    - uses: actions/checkout@v2
    - run: echo "$ENV on $GITHUB_REF" && pwd
    - run: . ./.github/workflows/scripts/secrets.sh